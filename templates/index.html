<!DOCTYPE html>
<html>
<head>
    <title>NBA Playoff Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .title {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
        }
        .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }
        .table-cell {
            display: table-cell;
            border: 1px solid black;
            padding: 1rem;
            vertical-align: top;
        }
        .player-container {
            display: block;
            padding: 0.5rem;
            background-color: #f5f5f5;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .player-name {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .cumulative-score {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ueckertball Playoff Mini Game</h1>
        <div class="table">
            {% for i in range(0, players|length, 15) %}
            <div class="table-row">
                {% for player in players[i:i+15] %}
                {% if loop.index0 % 5 == 0 %}
                <div class="table-cell">
                {% endif %}
                    <div class="player-container">
                        <div class="player-name">{{ player.name }}</div>
                        <div class="cumulative-score">{{ player.cumulative_points }}</div>
                    </div>
                {% if loop.index0 % 5 == 4 or loop.last %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
