<!DOCTYPE html>
<html>
<head>
    <title>NBA Playoff Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .title {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
        }
        .player-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f5f5f5;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .player-name {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .cumulative-score {
            font-size: 1.2rem;
            margin-left: 1rem;
        }
        .team-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-left: 1rem;
        }
        .team-total {
            font-size: 1.2rem;
            margin-left: 1rem;
        }
        .team-container {
            padding: 1rem;
            background-color: #e8e8e8;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">NBA Playoff Tracker</h1>
        {% for key, value in players.items() %}
            <div class="team-container">
                <div class="team-name">{{ key }}</div>
                {% for player, score in value.items() %}
                    {% if player != "team_total" %}
                        <div class="player-container">
                            <div class="player-name">{{ player }}</div>
                            <div class="cumulative-score">{{ score }}</div>
                        </div>
                    {% endif %}
                {% endfor %}
                <div class="total-container">
                    <div class="total-name">Team Total</div>
                    <div class="total-score">{{ value['team_total'] }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
